name: CI/CD Pipeline

on:
  push:
    branches: [ main, claude/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        cd mycoder-chat/backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Lint with flake8
      run: |
        cd mycoder-chat/backend
        # Stop build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Type checking with mypy
      continue-on-error: true
      run: |
        cd mycoder-chat/backend
        mypy *.py --ignore-missing-imports

    - name: Run unit tests
      run: |
        cd mycoder-chat/backend
        pytest tests/test_router.py -v --cov=. --cov-report=xml

    - name: Run integration tests
      run: |
        cd mycoder-chat/backend
        pytest tests/test_api.py -v

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./mycoder-chat/backend/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  build-docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v3

    - name: Build Docker image
      run: |
        cd mycoder-chat
        docker build -t mycoder-chat:latest -f backend/Dockerfile backend/

    - name: Test Docker image
      run: |
        docker run -d -p 8000:8000 --name test-container mycoder-chat:latest
        sleep 5
        curl -f http://localhost:8000/health || exit 1
        docker stop test-container
        docker rm test-container
