<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCoder Chat - J.A.R.V.I.S.</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #header {
            background: #2d2d2d;
            padding: 1rem;
            border-bottom: 2px solid #00ffff;
            text-align: center;
        }

        #header h1 {
            color: #00ffff;
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 2px;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            line-height: 1.5;
        }

        .message.user {
            align-self: flex-end;
            background: #0066cc;
            color: white;
        }

        .message.assistant {
            align-self: flex-start;
            background: #2d2d2d;
            border: 1px solid #00ffff;
        }

        .message.system {
            align-self: center;
            background: #333;
            color: #00ffff;
            font-size: 0.85rem;
            font-style: italic;
            max-width: 90%;
        }

        #input-container {
            background: #2d2d2d;
            padding: 1rem;
            border-top: 1px solid #444;
            display: flex;
            gap: 0.5rem;
        }

        #message-input {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #444;
            color: #e0e0e0;
            padding: 0.75rem;
            border-radius: 4px;
            font-size: 1rem;
        }

        #message-input:focus {
            outline: none;
            border-color: #00ffff;
        }

        #send-button {
            background: #00ffff;
            color: #1a1a1a;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        #send-button:hover {
            background: #00cccc;
            transform: translateY(-1px);
        }

        #send-button:active {
            transform: translateY(0);
        }

        .typing-indicator {
            align-self: flex-start;
            padding: 0.75rem 1rem;
            background: #2d2d2d;
            border-radius: 8px;
            border: 1px solid #00ffff;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ffff;
            margin: 0 2px;
            animation: bounce 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>ðŸ¤– J.A.R.V.I.S. - MyCoder Assistant</h1>
    </div>

    <div id="chat-container"></div>

    <div id="input-container">
        <input
            type="text"
            id="message-input"
            placeholder="NapiÅ¡ zprÃ¡vu... (napÅ™. 'refactor auth.py' nebo 'co je novÃ©ho v AI?')"
            autocomplete="off"
        />
        <button id="send-button">Odeslat</button>
    </div>

    <script src="/static/chat.js"></script>
</body>
</html>
